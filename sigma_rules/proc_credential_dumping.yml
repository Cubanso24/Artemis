title: Credential Dumping Tool Execution
id: 7c5b0a2e-5e63-4f1a-8c9d-6f2b3a4d5e67
status: stable
level: critical
description: Detects execution of known credential dumping tools like Mimikatz, ProcDump targeting LSASS, or secretsdump
author: Artemis
references:
    - https://attack.mitre.org/techniques/T1003/001/
tags:
    - attack.credential_access
    - attack.t1003.001
    - attack.t1003.002
logsource:
    category: process_creation
    product: windows
detection:
    selection_tools:
        Image|endswith:
            - '\mimikatz.exe'
            - '\procdump.exe'
            - '\procdump64.exe'
            - '\nanodump.exe'
            - '\pypykatz.exe'
    selection_commandline:
        CommandLine|contains:
            - 'sekurlsa::logonpasswords'
            - 'sekurlsa::minidump'
            - 'lsass.dmp'
            - 'lsass.exe'
            - 'secretsdump'
            - 'hashdump'
            - 'kerberos::list'
    condition: selection_tools or selection_commandline
